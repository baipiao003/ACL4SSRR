name: 更新白嫖IP库
on:
  workflow_dispatch:
  schedule:
    - cron: '30 21 * * *'  # 每天的8点、16点执行（UTC时间）

env:
  IP_URL: "https://zip.cm.edu.kg/all.txt"
  IP_FILENAME: "baipiao.txt"
  
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码仓库
        uses: actions/checkout@v4

      - name: Check URL status
        id: check_url
        run: |
          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${{ env.IP_URL }}")
          echo "Status code: $STATUS_CODE"
          if [ "$STATUS_CODE" = "200" ]; then
            echo "url_status_ok=true" >> $GITHUB_OUTPUT
            echo "URL 响应正常，状态码为 200"
          else
            echo "url_status_ok=false" >> $GITHUB_OUTPUT
            echo "URL 响应异常，状态码为 $STATUS_CODE，将跳过后续步骤"
          fi

      - name: Download
        if: steps.check_url.outputs.url_status_ok == 'true'
        run: |
          curl -L "${{ env.IP_URL }}" -o "${{ env.IP_FILENAME }}"

      - name: 提交更新的IP库文件
        if: steps.check_url.outputs.url_status_ok == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          FILENAME="${{ env.IP_FILENAME }}"

          # 检查文件是否有变化
          if [ ! -f "$FILENAME" ] || [ ! -s "$FILENAME" ]; then
            echo "$FILENAME 文件不存在或为空，跳过提交"
            exit 0
          fi
          
          if git diff --quiet "$FILENAME" 2>/dev/null; then
            echo "$FILENAME 文件没有变化，跳过提交"
          else
            echo "检测到 $FILENAME 文件有变化，开始提交"
            git add "$FILENAME"
            git commit -m "更新IP库文件 $(date '+%Y-%m-%d %H:%M:%S')"
            git push
            echo "提交完成"
          fi
